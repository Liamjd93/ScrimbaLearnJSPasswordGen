<!DOCTYPE html lang="eng">
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="background">
            <div id="heading">
                <p id="generate">Generate a</p>
                <p id="random">random password</p>
            </div>
            <div id="support-text">
                <p>Never use an insecure password again</p>
            </div>
            <div id="spec">
                <div class="param">
                    <p class="param-text"><input id="pw-length" onkeyup="pwLength()" placeholder="Length" type="number"></p>
                </div>
                <div class="param">
                    <p class="param-text">Symbols: <button class="param-btn">Off</button></p>
                </div>
                <div class="param">
                    <p class="param-text">Numbers: <button class="param-btn">Off</button></p>
                </div>
            </div>
            <div id="alert">
                <p id="alert-msg">Password length must be at least 15 characters</p>
            </div>
            <div>
                <button id="generate-pw">Generate passwords</button>
            </div>
            <hr>
            <div>
                <button id="pw1"></button>
                <button id="pw2"></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
